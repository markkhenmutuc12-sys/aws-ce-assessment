name: React Build and Upload to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install packages
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip build folder
        run: |
          FILE="build-$(date -u +'%Y%m%dT%H%M%SZ').zip"
          zip -r "$FILE" build
          echo "FILE_NAME=$FILE" >> $GITHUB_ENV

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp "$FILE_NAME" "s3://${{ secrets.S3_BUCKET }}/artifacts/$FILE_NAME"
